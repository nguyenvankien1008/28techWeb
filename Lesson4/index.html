<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>

         /* Simple Selectors: chọn các phần tử HTML dựa trên tên phần tử */
        
         /* Theo elements: */
         h1 {
            color: red;
        }

        p {
            font-size: 40px;
        }
        
        /* Theo id(id selector): */
        #test {
            color:green;
        }

        /* Theo class(class selector): */
        .text-orange {
            color: orange;
        }

        /* Bộ chọn chung(universal selector): */
        * {
            text-align: center;
        }

        /* Bộ chọn theo nhóm(grouping selector): */
        h1, p, #test, .text-orange {
            background: purple;
        }



    </style>

    <h1 class="text-orange">Nội dung thẻ h1</h1>

    <p>Nội dung 01</p>

    <p id="test">Nội dung 02</p>

    <p class="text-orange">Nội dung 03</p>

    <p class="text-orange">Nội dung 04</p>

    <h2 class="text-orange">Nội dung thẻ h2</h2>

    <h3>Nội dung thẻ h3</h3>


</body>
</html>
