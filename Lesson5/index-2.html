<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box {
            /* box-sizing: xác định phạm vi của box; giá trị mặc định là content-box */
            /* Note: padding x 2 + content < height */
            /* Nếu content bị quá kích thước đã set -> tràn content ra ngoài box */
            /* vw: view width; vh: view height */
            box-sizing: border-box;
            background-color: #8d8dff;
            color: #fff;
            padding: 20px;
            border: 10px solid #000;
            height: 100px;
            /* width: 300px; */
            width: 50vw;
            min-width: 200px;
            
        }
    </style>

    <div class = "box">Content</div>
</body>
</html>
