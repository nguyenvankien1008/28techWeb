<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box {
            /* box-sizing: xác định phạm vi của box; giá trị mặc định là content-box */
            /* Note: padding x 2 + content < height */
            /* Nếu content bị quá kích thước đã set -> tràn content ra ngoài box */
            /* vw: view width; vh: view height */
            box-sizing: border-box;
            background-color: #8d8dff;
            color: #fff;
            padding: 20px;
            border: 10px solid #000;
            height: 100px;
            /* width: 300px; */
            width: 50vw;
            height: 50vh;
            min-width: 200px;
            max-width: 400px;
            min-height: 200px;
            max-height: 300px;

            /* Text-align: căn ngang văn bản(center, right, left, justify) */
            text-align: center;
            
            /* Text-transform: viết hoa, viết thường, viết hoa chữ cái đầu(uppercase, lowercase, capitalize) */
            text-transform: capitalize;
        }
    </style>

    <div class = "box">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque voluptatem minima, ratione delectus quae doloremque aut earum reiciendis asperiores non accusamus fuga dolores distinctio nemo voluptatum? Tempora assumenda odit eius?</div>
    
</body>
</html>
