<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Class dùng cho nhiều element được, id thì chỉ 1
         Tên class, id đều phân biệt chữ hoa, chữ thường và chứa ít nhất 1 kí tự
        Lưu ý: tên id không được bắt đầu bằng số và không chứa khoảng trắng -->
    <style>
        .color-red {
            color: red;
        }

        .font-big {
            font-size: 20px;
        }
    </style>

    <h1 class="color-red">Nội dung thẻ h1</h1>
    <p class="color-red">Nội dung thẻ p</p>
    <p class="color-red font-big">Nội dung thẻ p</p>
    <p class="color-red font-BIG">Nội dung thẻ p</p>

    <h2 id="color-blue">Nội dung thẻ h2</h2>

</body>

</html>
