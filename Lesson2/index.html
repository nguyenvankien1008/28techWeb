<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Xem tài liệu: <a href="https://www.youtube.com/" target="_self">Tại đây</a></p>
    <p>Xem tài liệu: <a href="https://www.facebook.com/" target="_blank" title="Đây là link sang trang FB">Tại đây</a></p>
    <!-- target:_self mở link trong tab hiện tại, blank mở ở tab mới; title: khi hover vào link sẽ hiện title lên -->\

    <img src="https://i.pinimg.com/736x/aa/e8/a9/aae8a90e127437f4f13d4e14f8204d6d.jpg" alt="Porsche Panamera">
    <!-- src: đường dẫn ảnh; alt: nội dung ảnh hiển thị khi src bị sai -->

    <img src="del_piero.jpg" alt="Del Piero"> <!-- File ảnh cùng cấp với file index -->

    <img src="images/maldini.jpg" alt="Maldini"> <!-- File ảnh nằm trong folder cùng cấp với file índex -->

    <img src="../baggio.jpg" alt="Baggio"> 
    <!-- File ảnh nằm ngoài folder chứa file index và cùng cấp với folder đó, 1 lần ra ngoài folder là 1 lần ../ -->

    <img src="/Lesson2/images/maldini.jpg" alt="Maldini"> 
    <!-- 1 lần / là ra ngoài folder gốc(Lesson2), sau đó trỏ dần đến ảnh trong folder -->

    <a href="https://www.28tech.com.vn/">
        <img src="https://cdn-main.28tech.com.vn/media/core/logo-28tech.svg" alt="">
    </a>

    <video width="320" height="240" autoplay controls loop muted>
        <source src="obito.mp4" type="video/mp4">
    </video>

    <audio controls loop autoplay muted>
        <source src="huypt.mp3" type="audio/mpeg">
    </audio>


</body>
</html>
